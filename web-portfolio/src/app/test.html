<canvas id="myCanvas" width="300" height="150" style="border:3px solid #d3d3d3;">
</canvas>
<script style = "z-index: 10;">
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  ctx.beginPath();
  ctx.moveTo(20, 20);
  ctx.quadraticCurveTo(20, 100, 200, 20);
  ctx.stroke();
</script>
