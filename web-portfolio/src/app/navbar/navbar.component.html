<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <!-- Container wrapper -->
  <div class="container">
    <!-- Navbar brand -->
    <a class="navbar-brand" href="#">Ashley Robbins </a>

    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="basicNavbar.toggle()"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fa-solid fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div
      class="collapse navbar-collapse"
      id="navbarSupportedContent"
      mdbCollapse
      #basicNavbar="mdbCollapse"
    >
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 collapse navbar-collapse">

        <!-- For each of the leftNavigationItems, show one of the following `li` templates: -->
        <ng-container *ngFor="let navItem of leftNavigationItems">

          <!-- If the `navItem` has no children, just show a single `li`  -->
          <li class="nav-item" *ngIf="!navItem.children || navItem.children.length === 0">
              <a  class="nav-link"
                  [routerLink]="navItem.routerLink"
                  routerLinkActive="activebutton">
              {{ navItem.name }}
            </a>
          </li>

          <!-- Else, if the `navItem` does have children, show it as an `li` with a dropdown menu -->
          <li mdbDropdown class="nav-item dropdown" *ngIf="navItem?.children && navItem.children.length > 0">
              <a  class="nav-link dropdown-toggle"
                  [routerLink]="navItem.routerLink"
                  routerLinkActive="activebutton"
                  [id]="navItem.id"
                  role="button"
                  mdbDropdownToggle
                  aria-expanded="false"
                  >
              {{ navItem.name }}
            </a>
            <ul mdbDropdownMenu class="dropdown-menu" [attr.aria-labelledby]="navItem.id">
              <li class="nav-item" *ngFor="let childNavItem of navItem.children">
                <!-- In addition to a URL string, RouterLink can take an array of URL fragments like shown below -->
                <a  class="dropdown-item"
                    [routerLink]="[navItem.routerLink, childNavItem.routerLink]"
                    routerLinkActive="activebutton">
                {{ childNavItem.name }}
              </a>
            </li>
            </ul>
          </li>

          <!--
            Note that `NavigationItem` is a recursive structure, but this currently only handles that one level deep.
            It's possible to handle this fully, but I figured this would be a good enough stopping point for this PR.
            If you're interested though, can certainly discuss some ways to handle this in the template.
            Additionally, there's the option of simply narrowing the `NavigationItem` type,
            such that it only allows for the top-level items to have children.
          -->
        </ng-container>

      </ul>
      <!-- Left links -->

      <!-- Right links -->
      <ul class = "navbar-nav me-auto mb2 mb-lg-0">
        <li class = "nav-item">
          <a class = "nav-link active" aria-current="page" href="https://www.linkedin.com/in/ashley-robbins-094878191/" target="_blank">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li class = "nav-item">
          <a class = "nav-link active" aria-current="page" href="https://github.com/a-a-robbins" target="_blank">
            <i class="fab fa-github"></i>
          </a>
        </li>
      </ul>
      <!--        Right links-->
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
